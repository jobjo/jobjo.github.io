<header class="site-header">

	<div class="branding">
		{% if site.gravatar %}
    <a href="{{ site.baseurl }}/">
      <img class="avatar" src="http://www.gravatar.com/avatar/{{ site.gravatar }}?s=100" alt=""/>
    </a>
		{% else if site.avatar %}
		<a href="{{ site.baseurl }}/">
      <img class="avatar" src="/img/{{ site.avatar }}" alt=""/>
    </a>
		{% endif %}
		
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.title }}</a>
		</h1>
	</div>
	
	<nav class="site-nav">
		<ul>
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
	
</header>
